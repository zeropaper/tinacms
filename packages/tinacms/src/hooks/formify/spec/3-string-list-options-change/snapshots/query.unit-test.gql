# Blueprint
# post
#
# Documents for blueprint
# ================
# content/posts/post1.mdx
#
# Field blueprints
# ================
# categories.[]


query GetBlockPageDocument {
  post(relativePath: "post1.mdx") {
    categories
    ... on Document {
      _internalSys: _sys {
        path
        relativePath
        collection {
          name
        }
      }
      _values
    }
  }
}
