query {
  movie(relativePath: "star-wars.md") {
    id
    _sys {
      filename
      basename
      breadcrumbs
      path
      relativePath
      extension
      template
      collection {
        name
      }
    }
    title
    genre
    body
    rating
    director {
      ... on Director {
        name
      }
    }
  }
}
